<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">

<head>
  <meta charset="utf-8">
  <title>Login form</title>
  <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
  <link href="../../../styles/register_form.css" rel="stylesheet" type="text/css">
  <link rel="shortcut icon" type="image/x-icon" href="../../../images/favicon.ico">
</head>

<body>
  <header class="header">
    <img src="../../../images/cognitiveAT.png" alt="cognitiveAT" class='main_header_logo'>
    <h2>Portal for learning Automation testing</h2>
  </header>

  <div class="container">

    <div class="form">
      <form name="new_employee" action="registryFormSuccess.html">
        <fieldset>
          <legend>Registration form</legend>
          <div class="section">
            <label class="section_name_lbl">Personal information</label>
            <div class="field_value">
              <label for="first_name">First name:</label>
              <input type="text" id="first_name">
            </div>
            <div class="field_value">
              <label for="last_name">Last name:</label>
              <input type="text" id="last_name">
            </div>
            <div class="field_value">
              <label for="date_of_birth">Date of birth:</label>
              <input type="date" id="date_of_birth">
            </div>
            <div class="field_value">
              <label for="gender">Gender:</label>
              <select name="gender" id="gender">
                <option></option>
                <option value="male">male</option>
                <option value="female">female</option>
              </select>
            </div>
          </div>

          <div class="section">
            <label class="section_name_lbl">Account information</label>
            <div class="field_value">
              <label for="email">Email:</label>
              <input type="text" id="email">
            </div>
            <div class="field_value">
              <label for="re_type_email">Re-type email:</label>
              <input type="text" id="re_type_email">
            </div>
            <div class="field_value">
              <label for="password">Password:</label>
              <input type="text" id="password">
            </div>
            <div class="field_value">
              <label for="re_type_password">Re-type password:</label>
              <input type="text" id="re_type_password">
            </div>
            <div class="field_value">
              <label for="security_question">Security question:</label>
              <select name="security_question" id="security_question">
                <option>Choose a security question</option>
                <option value="surname_of_mother">Mother's surname</option>
                <option value="favorite_sport">Favorite sport</option>
                <option value="secret_word">Secret word</option>
              </select>
            </div>
            <div class="field_value">
              <label for="security_answer">Security answer:</label>
              <input type="text" id="security_answer">
            </div>
          </div>

          <div class="section">
            <label class="section_name_lbl">Contact information</label>
            <div class="field_value">
              <label for="address">Address:</label>
              <input type="text" id="address">
            </div>
            <div class="field_value">
              <label for="city">City:</label>
              <input type="text" id="city">
            </div>
            <div class="field_value">
              <label for="state">State:</label>
              <input type="text" id="state">
            </div>
            <div class="field_value">
              <label for="zip">Zip Code:</label>
              <input type="text" id="zip">
            </div>
            <div class="field_value">
              <label for="phone_number">Phone number:</label>
              <input type="text" id="phone_number">
            </div>
          </div>
          <div class="field_value">
            <button type="button" class="register_btn" id="register_btn">Register!</button>
          </div>
        </fieldset>
      </form>
    </div>

    <a href="../../../index.html" class='backHomeBtn'>Back home</a>
  </div>

  <script defer src="../../../scripts/registryForm.js"></script>
</body>

</html>
